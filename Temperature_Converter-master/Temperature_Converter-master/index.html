<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>

    <header>Temperature Converter</header>

    <form autocomplete="off">

        <div>
            <label for="unidad">Select a unit to convert:</label>

            <select name="unidad" id="unidad">
                <option value="Celcius">Celcius</option>
                <option value="Fahrenheit">Fahrenheit</option>
            </select>
        </div>

        <div>
            <input type="number" id="temperatura"  placeholder="Enter Value">

            <button type="button" id="botonCalculator">Convert</button>
        </div>


        <p id="result"></p>

    </form>

    <script src="main_op1.js"></script>

</body>
</html>
